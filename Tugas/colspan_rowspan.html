<!DOCTYPE html>
<html>
<head>
	<title>  contoh colspan & rowspan</title>
</head>
<body>
	<table border="1px" width="50%">
		<tr>
			<td colspan="3">1</td>
			
		</tr>
		<tr>
			<td rowspan="2">4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			
			<td>8</td>
			<td>9</td>
		</tr>
		

	</table> 
	<br>

	<table border="1px" width="50%" height="500" align="center">
		<tr>
			<td colspan="4">1</td>
			
		</tr>
		<tr align="center">
			<td>5</td>
			<td colspan="2" rowspan="2">?</td>
			<td rowspan="3">8</td>
		</tr>
		<tr align="center">
			<td>9</td>
			
			
		</tr>
		<tr align="center">
			<td>13</td>
			<td colspan="2">14</td>
			
			
		</tr>
	</table>
</body>
</html>
